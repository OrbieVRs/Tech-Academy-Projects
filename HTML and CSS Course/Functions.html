<!DOCTYPE html>
<html>
    <body>
        <button onclick="MyFirstFunction()">Click me!</button>
        <p id="Irish"></p>
        <script>
            function MyFirstFunction() {
                var String = "Kiss me, I'm Irish!";
                var result = String.fontcolor("green");
                document.getElementById("Irish").innerHTML = result;
            }
        </script>
    </body>
</html>
